<section id="contacto" class="contacto py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-12 col-lg-5">
        <h2 class="fw-bold">Contáctanos en el mercado Ayaymama</h2>
        <p class="text-muted">
          Coordinemos tu pedido diario o mayorista. Respondemos rápido por WhatsApp.
        </p>
        <div class="d-flex flex-column gap-3 contacto__datos">
          <div class="d-flex align-items-center gap-2">
            <mat-icon>place</mat-icon>
            <span>Pasaje Central 128, puesto 12 - Ayaymama</span>
          </div>
          <div class="d-flex align-items-center gap-2">
            <mat-icon>call</mat-icon>
            <span>+51 965 432 100</span>
          </div>
          <div class="d-flex align-items-center gap-2">
            <mat-icon>mail</mat-icon>
            <span>ventas&#64;pollofresco.pe</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-7">
        <div class="contacto__formulario p-4">
          <h3 class="h5 fw-bold">Solicita tu pedido</h3>
          <form class="row g-3">
            <div class="col-12 col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Tu nombre" />
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Teléfono</mat-label>
                <input matInput type="tel" placeholder="Número de contacto" />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Pedido</mat-label>
                <textarea matInput rows="4" placeholder="Describe tu pedido"></textarea>
              </mat-form-field>
            </div>
            <div class="col-12 d-flex flex-wrap gap-2">
              <button mat-raised-button color="primary" type="submit">Enviar solicitud</button>
              <button mat-stroked-button color="accent" type="button">Abrir WhatsApp</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
