<!-- Cabecera de contexto para el panel -->
<header class="panel__cabecera">
  <h1>Panel Administrativo</h1>
  <p>Vista general para la gestión de la operación.</p>
</header>

<!-- Tarjetas de resumen para métricas clave -->
<section class="dashboard">
  <div class="dashboard__tarjetas">
    <article class="dashboard__tarjeta">
      <h3>Ventas del día</h3>
      <p class="dashboard__valor">S/ 4,250</p>
      <span class="dashboard__detalle">+12% vs. ayer</span>
    </article>
    <article class="dashboard__tarjeta">
      <h3>Pedidos activos</h3>
      <p class="dashboard__valor">36</p>
      <span class="dashboard__detalle">8 en reparto</span>
    </article>
    <article class="dashboard__tarjeta">
      <h3>Clientes nuevos</h3>
      <p class="dashboard__valor">18</p>
      <span class="dashboard__detalle">Últimas 24h</span>
    </article>
  </div>

  <!-- Zona principal para gráficos -->
  <div class="dashboard__graficos">
    <div class="dashboard__grafico">
      <h2>Gráficos</h2>
      <p>(Área principal)</p>
    </div>
    <div class="dashboard__grafico">
      <h2>Desempeño por canal</h2>
      <p>Reservado para reportes visuales.</p>
    </div>
  </div>
</section>
