<!-- Contenedor general del panel administrativo -->
<section class="panel">
  <!-- Barra lateral con identidad de la empresa y navegación -->
  <aside class="panel__sidebar">
    <!-- Área de logo con edición rápida -->
    <div class="panel__logo">
      <div class="panel__logo-imagen">
        <img
          class="panel__logo-img"
          [src]="logoUrl"
          [alt]="logoFileName"
          [hidden]="!logoUrl"
        />
        <span class="panel__logo-placeholder" [hidden]="logoUrl">LOGO</span>
      </div>
      <label class="panel__logo-accion" for="sidebar-logo-upload">Subir logo</label>
      <input
        id="sidebar-logo-upload"
        class="panel__logo-input"
        type="file"
        accept="image/*"
        (change)="onLogoSidebarSelected($event)"
      />
      <input
        class="panel__empresa-input"
        type="text"
        [value]="empresaNombre"
        (input)="onEmpresaNombreChange($event)"
        placeholder="Nombre de la empresa"
      />
    </div>

    <!-- Navegación principal del módulo privado -->
    <nav class="panel__menu">
      <a
        *ngFor="let item of menu"
        [routerLink]="item.ruta"
        routerLinkActive="panel__link--activo"
        class="panel__link"
      >
        {{ item.etiqueta }}
      </a>
    </nav>

    <!-- Acciones secundarias, por ejemplo cerrar sesión -->
    <button class="panel__salir" type="button" (click)="cerrarSesion()">Cerrar sesión</button>
  </aside>

  <!-- Área principal en donde se renderizan las rutas hijas -->
  <main class="panel__contenido">
    <!-- Aquí se pintan los componentes de las rutas hijas -->
    <section class="panel__rutas">
      <router-outlet></router-outlet>
    </section>
  </main>
</section>
